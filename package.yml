name       : haskell-ed25519
version    : 0.0.5.0
release    : 2
source     :
    - http://hackage.haskell.org/package/ed25519-0.0.5.0/ed25519-0.0.5.0.tar.gz : d8a5958ebfa9309790efade64275dc5c441b568645c45ceed1b0c6ff36d6156d
license    : MIT
component  : programming
summary    : This package provides a simple, fast, self-contained copy of the Ed25519
    public-key signature system with a clean interface.
description: |
    This package provides a simple, fast, self-contained copy of the Ed25519 public-key signature system with a clean interface.
builddeps  :
    - ghc
setup      : |
    sed -i "s|< 0.5|< 0.6|" ed25519.cabal
    ghc -threaded Setup
    ./Setup configure --enable-shared \
                      --prefix=/usr \
                      --docdir="/usr/share/doc/\$compiler/\$pkgid" \
                      --libdir=/usr/lib64 \
                      --libsubdir="\$compiler/\$pkgid" \
                      --datadir=/usr/share \
                      --sysconfdir=/etc
build      : |
    ./Setup build
install    : |
    export GHCV=`readlink /usr/bin/ghc`
    ./Setup copy --destdir=$installdir
    ./Setup register --gen-pkg-config
    install -D -m 00644 ed25519-$version.conf $installdir/usr/lib64/$GHCV/package.conf.d/ed25519-$version.conf
